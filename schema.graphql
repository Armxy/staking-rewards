type StarterEntity @entity {

  id: ID! #id is a required field

  field1: Int!

  field2: String #filed2 is an optional field

  field3: BigInt

  field4: Date

  field5: Boolean
}

type StakingReward @entity{
  id: ID!
  account: SumReward!
  balance: BigInt!
  date: Date!
  blockHeight: Int!
}

type SumReward @entity{
  id: ID!
  totalReward: BigInt!
  blockHeight: Int!
}